<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume Controller</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'vendors/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'vendors/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/bower_components/angular/angular.js' %}"></script>
    <script src="{% static 'js/controllerapp.js' %}"></script>
</head>
<body ng-app="volumeApp">
<div ng-controller="volumeController">
    <div id="wrapper" class="col-md-1 col-xs-4 col-md-offset-1 col-xs-offset-1">
        <h2>Volume</h2>
        <div class="row padded">
            <button class="btn btn-primary btn-lg" ng-click="volumeUp()">
                Up
            </button>
        </div>
        <div class="row padded">
            <button class="btn btn-primary btn-lg" ng-click="volumeDown()">
                Down
            </button>
        </div>
        <div class="row padded">
            <button class="btn btn-primary btn-lg" ng-click="volumeMute()">
                Mute
            </button>
        </div>
    </div>
    <div id="wrapper" class="col-md-1 col-xs-4 col-md-offset-1 col-xs-offset-2">
        <h2>Pithos</h2>
        <div class="row padded">
            <button class="btn btn-success btn-lg" ng-click="openPithos()">
                Open
            </button>
        </div>
        <div class="row padded">
            <button class="btn btn-primary btn-lg" ng-click="playPause()">
                Play/Pause
            </button>
        </div>
        <div class="row padded">
            <button class="btn btn-primary btn-lg" ng-click="nextSong()">
                Next Song
            </button>
        </div>
        <div class="row padded">
            <button class="btn btn-danger btn-lg" ng-click="closePithos()">
                Close
            </button>
        </div>
    </div>
</div>
<style>
    #wrapper {
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    button {
        width: 100%;
        font-weight: bold;
    }

    .padded {
        padding-bottom: 10px;
    }
</style>
</body>
</html>
