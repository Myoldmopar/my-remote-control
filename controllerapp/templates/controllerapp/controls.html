<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Site settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volume Controller</title>

    <!-- Tell Django to load up all the static assets -->
    {% load static %}

    <!-- Create link to application icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- External Style Dependencies -->
    <link rel="stylesheet" href="{% static 'vendors/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bower_components/angular-hotkeys/build/hotkeys.min.css' %}">

    <!-- Local Style Files -->
    <link rel="stylesheet" href="{% static 'css/controllerapp.css' %}">

    <!-- External JS Dependencies -->
    <script src="{% static 'vendors/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'vendors/bower_components/angular-hotkeys/build/hotkeys.min.js' %}"></script>

    <!-- Local JS Files -->
    <script src="{% static 'js/controllerapp.js' %}"></script>

</head>

<body ng-app="controllerApp">

<div ng-controller="remoteControlController">

    <div class="col-md-3 col-xs-10 col-md-offset-1 col-xs-offset-1">
        <div class="row">
            <h2>Volume</h2>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="volumeUp()">Up</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="volumeDown()">Down</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="volumeMute()">Mute</button>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Media</h2>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="playPause()">Play/Pause</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="nextSong()">Next Song</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" ng-disabled="true" ng-click="openPithos()">
                        Open
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" ng-disabled="true" ng-click="closePithos()">
                        Close
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Documentation</h2>
            <div class="list-group">
                <a href="{% url 'swagger' %}" class="list-group-item">API Documentation</a>
                <a href="#" class="list-group-item">Controls Library Documentation</a>
                <a href="https://github.com/Myoldmopar/my-remote-control" class="list-group-item">Source Code</a>
            </div>
        </div>
    </div>

    <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
        <div class="row">
            <input class="notify-bar form-control bottomstatusbar" type="text" ng-model="notification_text" value=""
                   readonly="readonly"/>
        </div>
    </div>

</div>

</body>

</html>
